<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{template.html}">
<head>
    <meta charset="utf-8">
    <title>Saisie des etudiants</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
</head>
<body layout:fragment="content">
<div class="col-md-6 col-sm-6 col-md-xs-12 spacer col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Saisie d'un Ã©tudiant</div>
        <div class="panel-body">
            <form th:action="@{updateEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label">ID: </label>
                    <input type="text" th:field="*{id}" class="form-control"/>
                    <span class="text-danger" th:errors="*{nom}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Nom: </label>
                    <input type="text" th:field="*{nom}" name="nom" class="form-control"/>
                    <span class="text-danger" th:errors="*{nom}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Date de Naissance: </label>
                    <input type="date" th:field="*{dateNaissance}" name="dateNaissance" class="form-control"/>
                    <span class="text-danger" th:errors="*{dateNaissance}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Email: </label>
                    <input type="email" th:field="*{email}" name="email" class="form-control"/>
                    <span class="text-danger" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Photo: </label>
                    <input type="file" name="picture" class="form-control"/>
                    <span class="text-danger" th:errors="*{photo}"></span>
                    <img class="img-circle" th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
