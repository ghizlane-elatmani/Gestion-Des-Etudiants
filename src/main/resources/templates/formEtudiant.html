<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Saisie des etudiants</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
</head>
<body>
    <div class="col-md-6 col-sm-6 col-md-xs-12 spacer col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Saisie d'un Ã©tudiant</div>
            <div class="panel-body">
                <form th:action="@{SaveEtudiant}" method="post">
                    <div class="form-group">
                        <label class="control-label">Nom: </label>
                        <input type="text" name="nom" class="form-control"/>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de Naissance: </label>
                        <input type="date" name="dateNaissance" class="form-control"/>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email: </label>
                        <input type="text" name="email" class="form-control"/>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Photo: </label>
                        <input type="file" name="photo" class="form-control"/>
                        <span></span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
